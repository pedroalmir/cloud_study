<div class="container">
    <div class="loader lrposition" style="display: none;"></div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-5">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form id="userRegisterForm" class="user" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="fullNameInput" name="name" placeholder="Full Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="nicknameInput" name="nickname" placeholder="Nickname" aria-describedby="nicknameHelp">
                                        <small id="nicknameHelp" class="form-text text-muted" style="margin-left: 10px;">It cannot contain special characters, blanks and must be unique.</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="emailInput" name="email" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="passwordInput" name="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="file" class="form-control form-control-user my-input-file" id="profileImgInput" name="profileImg" placeholder="Profile Picture">
                                    </div>
                                    <a href="#" id="submitBTN" class="btn btn-primary btn-user btn-block">Register Account</a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/#!login">Already have an account? Login!</a>
                                </div>
                                <div id="msgError" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 15px;margin-bottom: 0px;display: none;font-size: 13px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
